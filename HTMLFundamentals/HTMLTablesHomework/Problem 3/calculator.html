<html>
    <!DOCTYPE html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <style>
            .LargeTxt
            {
                line-height: 60px;
                font-size: 30pt;
                color: #003300;
            }
            .TableBorder
            {
                border-style: solid;
                border-color: black;
                background-color: #e6ffe6;
                color: #003300;
            }
        </style>
        <table border="1" cellpadding="20" class="TableBorder">
            <tr>
                    <th colspan="4"><form><input type="text" name="result" value="123" style="text-align:right" class="LargeTxt"></form></th>
            </tr>
            
            <tr>
                <td style="text-align:center"><b>1</b></td>
                <td style="text-align:center"><b>2</b></td>
                <td style="text-align:center"><b>3</b></td>
                <td style="text-align:center"><b>+</b></td>
            </tr>

            <tr>
                <td style="text-align:center"><b>4</b></td>
                <td style="text-align:center"><b>5</b></td>
                <td style="text-align:center"><b>6</b></td>
                <td style="text-align:center"><b>-</b></td>
            </tr>

            <tr>
                <td style="text-align:center"><b>7</b></td>
                <td style="text-align:center"><b>8</b></td>
                <td style="text-align:center"><b>9</b></td>
                <td style="text-align:center"><b>*</b></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align:center"><b>0</b></td>
                <td style="text-align:center"><b>.</b></td>
                <td style="text-align:center"><b>/</b></td>
            </tr>
        </table>
    </body>
</html>
