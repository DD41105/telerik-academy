<!DOCTYPE html>
<html>
    <head>
        <title>International Employees</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <table>
            <tr>
                <td class="first">Contact name</td>
                <td class="first">City</td>
                <td class="first">Country</td>
                <td class="first">Is Promoted</td>
            </tr>

            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td><img src="./de.jpg"> Germany</td>
                <td><input type="checkbox" name="Maria"></td>
            </tr>

            <tr>
                <td>Ana Trujillo</td>
                <td>México D.F.</td>
                <td><img src="./mx.jpg"> Mexico</td>
                <td><input type="checkbox" name="Ana"></td>
            </tr>

            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td><img src="./mx.jpg"> Mexico</td>
                <td><input type="checkbox" name="Antonio" checked></td>
            </tr>

            <tr>
                <td class="last">Thomas Hardy</td>
                <td class="last">London</td>
                <td class="last"><img src="./gb.jpg"> UK</td>
                <td class="last"><input type="checkbox" name="Thomas"></td>
            </tr>
        </table>
    </body>
</html>
